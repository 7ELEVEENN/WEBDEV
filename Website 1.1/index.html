<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Introduction Card -->
        <div class="card intro-card">
            <h1>Hi, I'm Venn Delos Santos â€”</h1>
            <p>Computer Science Student at Camarines Sur Polytechnic Colleges</p>
        </div>

        <!-- Portfolio Images -->
        <div class="card image-card">
            <img src="project1.jpg" alt="Project 1">
        </div>
        <div class="card image-card">
            <img src="project2.jpg" alt="Project 2">
        </div>

        <!-- Social Links -->
        <div class="card resources-card">
            <h3>RESOURCES</h3>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-dribbble"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>

        <!-- About Section -->
        <div class="card about-card">
            <h3>ABOUT</h3>
            <p>Passionate about design and enjoy solving problems.</p>
            <a href="#" class="arrow-link"><i class="fas fa-arrow-right"></i></a>
        </div>

        <!-- Newsletter Section -->
        <div class="card newsletter-card">
            <h3>Get design tips & guides straight to your inbox for free!</h3>
            <form class="subscribe-form">
                <input type="email" placeholder="Your email address">
                <button type="submit">Subscribe</button>
            </form>
        </div>

        <!-- Stack Section -->
        <div class="card stack-card">
            <h3>Stack I use</h3>
            <div class="stack-icons">
                <!-- Add your stack icons here -->
            </div>
        </div>

        <!-- Contact Card -->
        <div class="card contact-card">
            <h3>Have a project in mind?</h3>
            <button class="copy-email">Copy email <i class="fas fa-copy"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
