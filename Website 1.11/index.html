<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Memory Calendar</h1>
            <div class="month-navigator">
                <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                <h2 id="currentMonth">September 2023</h2>
                <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            </div>
        </header>

        <div class="calendar-grid">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
            <!-- Calendar days will be inserted here by JavaScript -->
        </div>

        <div class="memory-modal" id="memoryModal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3 id="modalDate"></h3>
                <div class="memory-form">
                    <textarea id="memoryText" placeholder="Write your memory here..."></textarea>
                    <input type="file" id="memoryImage" accept="image/*">
                    <button id="saveMemory">Save Memory</button>
                </div>
                <div class="saved-memories" id="savedMemories">
                    <!-- Saved memories will appear here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
