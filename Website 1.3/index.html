<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Fundamentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Development Fundamentals</h1>
        
        <!-- HTML Section -->
        <section class="section">
            <h2>HTML Example</h2>
            <div class="demo-box">
                <p>This is a paragraph element</p>
                <button id="changeColorBtn">Change Color</button>
                <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                </ul>
            </div>
        </section>

        <!-- CSS Section -->
        <section class="section">
            <h2>CSS Styling</h2>
            <div class="demo-box">
                <div class="style-demo">Hover over me!</div>
                <div class="animation-demo">Animated Box</div>
            </div>
        </section>

        <!-- JavaScript Section -->
        <section class="section">
            <h2>JavaScript Demo</h2>
            <div class="demo-box">
                <p>Counter: <span id="counter">0</span></p>
                <button id="incrementBtn">Increment</button>
            </div>
        </section>

        <!-- ChatGPT API Section -->
        <section class="section">
            <h2>ChatGPT API Demo</h2>
            <div class="demo-box">
                <textarea id="userInput" placeholder="Ask something..."></textarea>
                <button id="submitQuestion">Get Answer</button>
                <div id="response" class="response-area"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
