<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <form class="modern-form" id="login-form">
                <h2>Sign In</h2>
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
                <div class="form-footer">
                    <a href="#">Forgot Password?</a>
                    <a href="#" id="show-signup">Create Account</a>
                </div>
            </form>

            <form class="modern-form hidden" id="signup-form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <input type="text" id="firstname" required>
                    <label for="firstname">First Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="lastname" required>
                    <label for="lastname">Last Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="signup-username" required>
                    <label for="signup-username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div class="form-group">
                    <input type="text" id="address" required>
                    <label for="address">Address</label>
                </div>
                <div class="form-group">
                    <input type="number" id="age" required min="1" max="150">
                    <label for="age">Age</label>
                </div>
                <div class="form-group">
                    <input type="text" id="gender" required>
                    <label for="gender">Gender</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="form-footer">
                    <a href="#" id="show-login">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
